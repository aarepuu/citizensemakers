			<li ng-show="nav.isLoggedIn() && nav.isConnected()" ui-sref-active="active"><a ui-sref="data"><span class="glyphicon glyphicon-globe"></span></a></li>
			<li ng-show="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
