<div class="container" ng-init="vm.init()">
  <div class="row">
    <label for="inputStart">Start date</label>
    <input input-date
           type="text"
           name="start"
           id="inputStart"
           ng-model="vm.startDate"
           container=""
           format="dd/mm/yyyy"
           formatSubmit="dd-mm-yyyy"
           months-full="{{ vm.month }}"
           months-short="{{ vm.monthShort }}"
           weekdays-full="{{ vm.weekdaysFull }}"
           weekdays-short="{{ vm.weekdaysShort }}"
           weekdays-letter="{{ vm.weekdaysLetter }}"
           disable="disable"
           min="{{ vm.minDate }}"
           max="{{ vm.maxDate }}"
           today="vm.today"
           clear="vm.clear"
           close="vm.close"
           select-years="15"
           on-start="vm.onStart()"
           on-render="vm.onRender()"
           on-open="vm.onOpen()"
           on-close="vm.onClose()"
           on-set="vm.onSet()"
           on-stop="vm.onStop()"
    />


    <label for="inputEnd">End date</label>
    <input input-date
           type="text"
           name="created"
           id="inputEnd"
           ng-model="vm.endDate"
           container=""
           format="dd/mm/yyyy"
           months-full="{{ vm.month }}"
           months-short="{{ vm.monthShort }}"
           weekdays-full="{{ vm.weekdaysFull }}"
           weekdays-short="{{ vm.weekdaysShort }}"
           weekdays-letter="{{ vm.weekdaysLetter }}"
           disable="disable"
           min="{{ vm.minDate }}"
           max="{{ vm.maxDate }}"
           today="vm.today"
           clear="vm.clear"
           close="vm.close"
           select-years="15"
           on-start="vm.onStart()"
           on-render="vm.onRender()"
           on-open="vm.onOpen()"
           on-close="vm.onClose()"
           on-set="vm.onSet()"
           on-stop="vm.onStop()"
    />
  </div>

  <div class="row">
    <div class="chip">
      <img src="../../assets/images/me.jpeg" alt="Contact Person">
      Me
    </div>
    <div ng-repeat="right in vm.rights">
      <div class="chip" ng-click="vm.addData(right)">
        <img src="../../assets/images/me.jpeg" alt="Contact Person">
        {{right.name}}
      </div>
    </div>
  </div>


  <div id='container'>
    <div graph-scroll id='sections' active="vm.active(args)">
      <section ng-repeat="section in vm.sections track by $index" ng-model="section" id="step-{{$index+1}}"
               class="step" class="editable" ng-blur="vm.blur($event,true)" contenteditable="true">
        <!--<p ng-model="section.html" ng-bind-html="section.html"></p>-->
        <p ng-model="section.html" ng-bind-html="section.html"></p>
      </section>
    </div>
    <div id='vis'>
      <div class="row">
        <div id="graph" simple-line-chart data="vm.graphData" brushed="vm.brushed(args)" interpolate="vm.interpolate"></div>
      </div>
    </div>
    <div id="extra-space">
    </div>
  </div>

</div>
